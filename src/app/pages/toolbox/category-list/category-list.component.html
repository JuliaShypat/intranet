<div class="row categories-container">
  <ng-container *ngIf="categories.length > 0; else nothingFound">
    <ng-container *ngFor="let category of categories">
      <div class="col-lg-4 col-md-6 col-xs-12 pt-4" *ngIf="isCategoryNotEmpty(category)">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-nowrap text-truncate"><fa [name]="category.iconUrl"></fa> {{ category.name | uppercase }}</h5>
            <ul>
              <li *ngFor="let link of category.links">
                <a [href]="link.url" class="card-link">{{ link.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #nothingFound>
  <div class="col-12">
    <h2>Sorry, nothing found!</h2>
    <h5>Try different search criteria or <button type="button" class="btn btn-link">reset the search</button></h5>
  </div>
</ng-template>
