<div class="row categories-container">
  <ng-container *ngIf="categories?.length > 0; else nothingFound">
    <ng-container *ngFor="let category of categories">
      <div class="col-lg-4 col-md-6 col-xs-12 pt-4" *ngIf="isCategoryNotEmpty(category)">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-nowrap text-truncate text-primary">
              <fa [name]="category.iconUrl"></fa> {{ category.name | uppercase }}
            </h5>
            <ul class="list-group list-group-flush">
              <li *ngFor="let link of category.links" class="list-group-item list-group-item-action">
                <a [href]="link.url" class="card-link w-100 d-block text-secondary" target="_blanc"
                  >{{ link.name }} <fa name="chevron-right" class="pull-right text-primary d-none"></fa>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #nothingFound>
  <div class="col-12 pt-4">
    <div class="card h-100 w-100">
      <div class="card-body text-center">
        <h2 class="card-title">Sorry, nothing found!</h2>
        <h5 class="card-title">
          Try different search criteria
        </h5>
        <button type="button" class="btn btn-outline-primary" (click)="resetSearchCriteria()">Reset the search</button>
      </div>
    </div>
  </div>
</ng-template>
